<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table tr td {
        border: 1px solid red;
        padding: 5px;
        text-align: center;
      }
    </style>
    <title>Tabel cu colspan si rowsapn</title>
  </head>
  <body>
    <h1>Tabel cu colspan si rowsapn</h1>
    <table>
      <tr>
        <td>#ID</td>
        <td colspan="2">Nume Prenume</td>
        <td>Email</td>
      </tr>
      <tr>
        <td rowspan="2">1</td>
        <td>Ion</td>
        <td>Vasile</td>
        <td>ion@gmail.com</td>
      </tr>
      <tr>
        <td>Adiran</td>
        <td>Popescu</td>
        <td>adrianpospescu@gmail.com</td>
      </tr>
    </table>
  </body>
</html>
