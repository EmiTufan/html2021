<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta name="author" content="Emi Tufan" />
    <meta name="keywords" content="Html, css, Javascript" />
    <meta name="description" content="Acesta ajuta la Seo" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />
    <title>Proiect Emi Tufan</title>
  </head>
  <body>
    <!-- Header Showcase -->
    <header id="showcase" class="grid">
      <div class="bg-image"></div>
      <div class="content-wrap">
        <h1>Cursuri Html, Css, JavaScript</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <a href="" class="btn"> Contact</a>
      </div>
    </header>
    <!-- Main Area -->
    <main id="main">
      <!-- Section B -->
      <section id="section-b" class="grid">
        <ul>
          <li>
            <div class="card">
                <svg width="200" height="200" viewBox="-100 -100 200 200">
                    <circle cx="0" cy="20" r="70" fill="red" />
                
                    <circle
                      cx="0"
                      cy="-75"
                      r="12"
                      fill="none"
                      stroke="blue"
                      stroke-width="2"
                    />
                
                    <rect x="-17.5" y="-65" width="35" height="20" fill="black" />
                  </svg>
              </div>
            </div>
          </li>
          <li>
            <div class="card">
                <svg width="200" height="200" viewBox="-100 -100 200 200">
                    <polygon points="0,0 80,120 -80,120" fill="#234236" />
                    <polygon points="0,-40 60,60 -60,60" fill="#0C5C4C" />
                    <polygon points="0,-80 40,0 -40,0" fill="#38755B" />
                    <rect x="-20" y="120" width="40" height="30" fill="brown" />
                  </svg>
              
              </div>
            </div>
          </li>
          <li>
            <div class="card">
                <svg class="gingerbread" width="200" height="200" viewBox="-100 -100 200 200">
                    <circle class="body" cx="0" cy="-50" r="30" />
                  
                    <circle class="eye" cx="-12" cy="-55" r="3" />
                    <circle class="eye" cx="12" cy="-55" r="3" />
                    <rect class="mouth" x="-10" y="-40" width="20" height="5" rx="2" />
                  
                    <line class="limb" x1="-40" y1="-10" x2="40" y2="-10" />
                    <line class="limb" x1="-25" y1="50" x2="0" y2="-15" />
                    <line class="limb" x1="25" y1="50" x2="0" y2="-15" />
                  
                    <circle class="button" cx="0" cy="-10" r="5" />
                    <circle class="button" cx="0" cy="10" r="5" />
                  </svg>
              
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <!-- Footer -->
    <footer id="main-footer" class="grid">
      <div>My Project</div>
      <div>Project By <a href="" target="_blank">LinkAcademy</a></div>
    </footer>
  </body>
</html>
